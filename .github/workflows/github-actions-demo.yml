name: remote ssh command
on: [push]
jobs:


  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      env:
        DB:  ${{ secrets.USERNAME }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        envs: DB
        script: cd aiohttp_sample_auth && docker stop app && docker-compose up  --build --force-recreate app